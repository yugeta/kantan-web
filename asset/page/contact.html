<div class='contact'>
  <h1>お問い合わせフォーム</h1>


  <form method='post' name='contact' 
  action='https://docs.google.com/forms/d/e/1FAIpQLScb_u1Up7PIEiAv0sIZI9pYVbPFp2CxjJ6qU5uDAAVq7jMtfQ/formResponse'
  target='complete'  
  onsubmit='window.submitted=true'>

    <div class='group' data-require="1">
      <div class='require'></div>
      <span class='caption'>何に関するお問い合わせですか？</span>
      <div class='form'>
        <div class='inputs'>
          <select data-name='type' name='entry.972129934' data-efo-type='require'>
            <option value='このサイトの内容について'>このサイトの内容について</option>
            <option value='誤字脱字の報告'>誤字脱字の報告</option>
            <option value='料金に関するお問い合わせ'>料金に関するお問い合わせ</option>
            <option value='その他'>その他</option>
          </select>
        </div>
        <!-- <div class='caution'>氏名が入力されていません</div> -->
      </div>
    </div>

    <div class='group' data-require="1">
      <div class='require'></div>
      <span class='caption'>名前</span>
      <div class='form'>
        <div class='inputs'>
          <input type='text' data-name='name' name='entry.1939968703' placeholder='名前' data-efo-type='require'>
        </div>
        <!-- <div class='caution'>フリガナが入力されていません</div> -->
      </div>
    </div>

    <div class='group' data-require="1">
      <div class='require'></div>
      <span class='caption'>メールアドレス</span>
      <div class='form'>
        <input type='text' data-name='mail' name='entry.628554344' placeholder='yourname@example.com' data-efo-type='require'>
        <!-- <div class='caution'>E-mailアドレスが入力されていません</div> -->
      </div>
    </div>

    <div class='group' data-require="1">
      <div class='require'></div>
      <span class='caption'>お問い合わせ内容</span>
      <div class='form'>
        <textarea data-name='message' name='entry.322258224' placeholder='お問合せ内容を記入ください。' data-efo-type='require'></textarea>
        <!-- <div class='caution'>お問い合わせ内容が入力されていません</div> -->
      </div>
    </div>

    <div class='submit-area'>
      <button class='submit-button' type='submit'>送信する</button>
    </div>

  </form>
</div>

<script type="text/javascript">
  window.submitted = false;
</script>
<iframe 
  id="complete" 
  name="complete" 
  style="display:none;" 
  onload="if(window.submitted){location.href='./?p=contact_thanks'}">
</iframe>
